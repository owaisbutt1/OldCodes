<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style1.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <form action="" class="form1" method="post">
            <div class="row">
                <div class=" col-md-12 d-flex-row ">
                    <div class="row">
                        <div class="col-md-6">
                            <div class=" form-group row">
                                <div class="col-md-12">
                                    <label for="exampleInputnumber1" class="form-label">ID NUMBER</label>
                                    <input type="number" class="form-control" id="exampleInputnumber1"
                                        aria-describedby="numberHelp" ">
                                </div>
                            </div>
                            <div class=" form-group row">
                                <div class="col-md-12">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" >
                                </div>
                            </div>
                            <div class=" form-group row ">
                                <div class="col-md-12">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                            </div>
                        </div>
                        <div class=" col-md-6 ">
                            <div class=" form-group row">
                                <label for="comment"><b>INSTRUCTIONS:</b></label>
                                <textarea class="form-control" rows="9" id="comment"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-5 "></div>

                            <div class="  col-md-2 ">
                                <div class=" form-group row">
                                    <button type="submit" class="btn btn-primary buttoncss">Submit</button>
                                </div>
                            </div>

                            <div class=" col-md-5 "></div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
